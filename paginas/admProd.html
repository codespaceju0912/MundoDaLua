<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar/Alterar/Excluir produto</title>
    <link rel="stylesheet" href="/css/admProd.css">
</head>
<body>
    <header>
        <button>Voltar</button>
        <img src="/img/logo.png">
        <h1>Gráfica Mundo da Lua</h1>
    </header> 

    <article>
        <h3>Produtos</h3>
        <form>
            <fieldset>
                <label for="nomeProd">Nome:</label>
                <input type="text" id="nomeProd" name="nomeProd"><br><br>
                <label for="categProd">Categoria:</label>
                <input type="text" id="categProd" name="categProd"><br><br>
                <label for="precProd">Preço:</label>
                <input type="text" id="precProd" name="precProd"><br><br>
                <label for="dscProd">Descrição:</label>
                <input type="text" id="dscProd" name="dscProd"><br><br>
                <label for="qtdEstq">Quantidade em Estoque:</label>
                <input type="text" id="qtdEstq" name="qtdEstq"><br><br>
                <label for="imgProd">Imagem:</label>
                <input type="text" id="imgProd" name="imgProd"><br><br>
            </fieldset>

            <input type="button" name="botCad" value="Cadastrar" size="20">
            <input type="button" name="botAltr" value="Alterar" size="20">
            <input type="button" name="botExc" value="Excluir" size="20">
        </form>

    </article>

    <footer>
        <section class="justify-content-around">
            <img src="/img/logoWhat.png" id="logoW">
            <p>27 99201-0821</p>
        </section>
        <section class="justify-content-around">
            <img src="/img/logoInst.png" id="logoI">
            <p>@omundodaluaservicosdigitais</p>
        </section>
        <section class="justify-content-around">
            <img src="/img/logoLocaliza.png" id="logoL">
            <p id="p">R. Tuffi Salomão Borges, 91 - José de Anchieta II, Serra - ES, 29162-502</p>
        </section>
    </footer>
</body>
</html>
