<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Produtos.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tela de Produtos</title>
</head>
<body>
    <header>
        <section id="bloco_mundoDaLua">
            <h1 id="grafica">Gráfica</h1>
            <h1 id="mundodalua">MUNDO DA LUA</h1>
        </section>

        <section id="bloco_pesquisa">
            <input  id="barradepesquisa" class="montserrat" type="text" placeholder="Encontre aqui o melhor produto para você">
            <button id="botaoPesquisar"><img src="/img/lupaBranca.png" alt="" id="imagemLupa"></button>
        </section>

        <section id="bloco_perfil">
            <img src="/img/perfil.png" alt="" id="imgperfil">
            <h3>Faça <span id="avisoPerfil">LOGIN</span> <br>ou <br><span id="avisoPerfil">CADASTRE-SE</span></h3>
        </section>
        <section id="bloco_carrinho">
            <img src="/img/Carrinho.png" alt="" id="imgcarrinho">
            <h3>Carrinho</h3>
        </section>
    </header>
    <nav>
        <section id="corCategoria">
            <p>Categorias</p>
            <img src="/img/setaMenu.png" alt="">
        </section>
        <section class="palavrasNav">
            <p>Produtos</p>
        </section>
        <section class="palavrasNav">
            <p>Acompanhar Pedidos</p>
        </section>
    </nav>
    <main>
        <article> 
            <figure>
                <img src="/img/topper.png" alt="">
            </figure>
            <p>Topper de bolo</p>
            <button><p>Saiba mais</p></button>
        </article>
        <article> 
            <figure>
                <img src="/img/mdf.jpeg" alt="">
            </figure>
            <p>Quadro MDF com foto ou frase</p>
            <button><p>Saiba mais</p></button>
        </article>
        <article> 
            <figure>
                <img src="/img/marcaPg.png" alt="">
            </figure>
            <p>Marcadores de página</p>
            <button><p>Saiba mais</p></button>
        </article>
        <article> 
            <figure>
                <img src="/img/foto.jpeg" alt="">
            </figure>
            <p>Edição de fotos</p>
            <button><p>Saiba mais</p></button>
        </article>
        <article> 
            <figure>
                <img src="/img/caixa.jpg" alt="">
            </figure>
            <p>Caixinha personalizada</p>
            <button><p>Saiba mais</p></button>
        </article>
        <article> 
            <figure>
                <img src="/img/logo.png" alt="">
            </figure>
            <p>Produto</p>
            <button><p>Saiba mais</p></button>
        </article>
    </main>
</body>
</html>
